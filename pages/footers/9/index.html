<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>APUV - Aide Pour l'Utilisation des SVG</title>
        <link rel="stylesheet" href="assets/styles/styles.css" />

    <body>
        <!-- Header avec navigation -->
        <header class="header">
            <h2>SVG Use Header et Footer configurable</h2>
            <nav class="primary">
                <a href="#1">Lien 1</a>
                <a href="#2">Lien 2</a>
                <a href="#3">Lien 3</a>
                <a href="#4">Lien 4</a>
            </nav>
        </header>

        <!-- Container avec svg du header et du footer -->
        <div class="container">
            <!-- SVG du header, dans le container pour profiter de la couleur de fond -->
            <div class="container_header">
                <!-- Appelle du svg avec l'id wave-header-01. Disponible en bas de la page -->
                <svg focusable="false" width="5000" height="200" class="svgHeader">
                    <use xlink:href="#wave-header-01" width="5000" height="200" />
                </svg>
            </div>

            <!-- Container de la page -->
            <div class="container_content">
                <!-- Barre litérale-->
                <aside class="aside">
                    <div class="aside_left"></div>
                    <div class="aside_content"></div>
                    <div class="aside_right"></div>
                </aside>
                <!-- Contenu de la page -->
                <main>
                    <section id="home" class="section section1"></section>
                    <section id="activities" class="section section2"></section>
                </main>
            </div>

            <!-- SVG du footer, dans le container pour profiter de la couleur de fond -->
            <!-- Solution avec la balise object -->
            <div class="container_footer">
                <!-- SVG avec les dimensions 5000x200 (peut varier) -->
                <svg focusable="false" width="5000" height="200">
                    <use xlink:href="#wave-footer-01" width="5000" height="200" />
                </svg>
            </div>
        </div>

        <footer class="footer">
            <div class="footer_content">FOOTER</div>
            <div class="footer_copyright">Tous droits réservés &copy; Forth 2021</div>
        </footer>

                <stop offset="10%" stop-color="var(--color-stop-1)"></stop>
                <stop offset="80%" stop-color="var(--color-stop-2)"></stop>
